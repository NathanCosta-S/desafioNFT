<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    <main>
        <div class="nft-card">
            <a class="image-link" href="">
                <img class="image" src="./src/images/image-equilibrium.jpg" alt="Nft Equilibrium">

                <img class="avatar" src="./src/images/image-avatar.png" alt="">

            </div>

        </div>
